<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <title></title>
    </head>
    <body style="height: 100%;">
        <label style="position: absolute; color: white;"> Canvas Example </label>
        <div id="myCanvas" style="height: 100%; width: 100%; background: black;"></div>
        <!--<script type="text/javascript" src="../../dist/i2d.js"></script>-->
        <!--<script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>-->
        <script type="text/javascript" src="../../dist/i2d.js"></script>

        <script type="text/javascript">
            var renderer = i2d.canvasLayer("#myCanvas", {}, {});

            renderer.setClear(function(ctx) {
                ctx.clearRect(
                    renderer.dom.BBox.x - 20,
                    renderer.dom.BBox.y - 20,
                    renderer.dom.BBox.width + 50,
                    renderer.dom.BBox.height + 50
                )
            })

            renderer.setSize(1800, 1000)

            var g = renderer.createEl({
                el: "group",
                attr: {
                    transform: {
                        translate: [300, 300],
                    },
                },
            })

            g.createEls([4, 3, 2, 1], {
                el: "circle",
                attr: {
                    r: function (d) {
                        return d * 50;
                    },
                    cx: 0,
                    cy: 0,
                },
                style: {
                    strokeStyle: "red",
                    shadowBlur: 20,
                    shadowColor: "yellow"
                },
                bbox: true,
            })

            var rad = g.createEl({
                el: "image",
                attr: {
                    src: "../images/circularGrad.png",
                    width: 200,
                    height: 200,
                    x: 0,
                    y: -200
                },
                bbox: true
            })

            var inner = g.createEl({
                el: "image",
                attr: {
                    src: "../images/redbird-logo.png",
                    width: 50,
                    height: 50,
                    x: 0,
                    y: -90
                }
            })
            var inner2 = g.createEl({
                el: "image",
                attr: {
                    src: "../images/redbird-logo.png",
                    width: 50,
                    height: 50,
                    x: -60,
                    y: -90
                }
            })
            var innerMid = g.createEl({
                el: "image",
                attr: {
                    src: "../images/redbird-logo.png",
                    width: 50,
                    height: 50,
                    x: 0,
                    y: -145
                }
            })
            var outerMid = g.createEl({
                el: "image",
                attr: {
                    src: "../images/redbird-logo.png",
                    width: 50,
                    height: 50,
                    x: 0,
                    y: -200
                }
            })
            var outer = g.createEl({
                el: "image",
                attr: {
                    src: "../images/redbird-logo.png",
                    width: 50,
                    height: 50,
                    x: 0,
                    y: -250
                }
            })

            var b = renderer.createEl({
                el: "group",
                attr: {
                    transform: {
                        translate: [1250, 600],
                    },
                },
            })

            var rect = b.createEl({
                el: "rect",
                attr: {
                    height: 100,
                    width: 100,
                    cx: 0,
                    cy: 0,
                },
                style: {
                    strokeStyle: "red",
                    shadowBlur: 20,
                    shadowColor: "yellow",
                },
                bbox: true,
            })
            var rect1 = b.createEl({
                el: "rect",
                attr: {
                    height: 150,
                    width: 150,
                    x: -25,
                    y: -25,
                },
                style: {
                    strokeStyle: "red",
                    shadowBlur: 20,
                    shadowColor: "yellow",
                },
                bbox: true,
            })
            var rect2 = b.createEl({
                el: "rect",
                attr: {
                    height: 200,
                    width: 200,
                    x: -50,
                    y: -50,
                },
                style: {
                    strokeStyle: "red",
                    shadowBlur: 20,
                    shadowColor: "yellow",
                },
                bbox: true,
            })
            var boxHolder = b.createEl({
                el: "circle",
                attr: {
                    r: 200,
                    cx: 50,
                    cy: 50,
                },
                style: {
                    strokeStyle: "red",
                    shadowBlur: 20,
                    // shadowColor: "yellow"
                },
                bbox: true,
            })

            // rotate about the center point
            var currentAngle = 0;
            var time;
            var size;
            var delay = 0;
            i2d.queue.onRequestFrame(function (t) {
                t = Date.now();
                if(!time) {
                    currentAngle = 0;
                } else {
                    currentAngle += (t - time) / 20;
                }
                if(!size) {
                    size = 10;
                } else if(delay == 250) {
                    size = Math.floor(Math.random() * (250 - 50) + 50);
                    // rect1.fadeOut();
                    delay = 0;
                } else {
                    delay++;
                }
                currentAngle = currentAngle % 360
                time = t
                rad.setAttr("transform", {
                    rotate: [currentAngle, 0, 0]
                })
                inner.setAttr("transform", {
                    rotate: [currentAngle, 0, 0]
                })
                innerMid.setAttr("transform", {
                    rotate: [currentAngle, 0, 0]
                })
                outerMid.setAttr("transform", {
                    rotate: [currentAngle, 0, 0]
                })
                outer.setAttr("transform", {
                    rotate: [currentAngle, 0, 0]
                })
                inner2.setAttr("transform", {
                    rotate: [currentAngle, 0, 10]
                })

                rect.setAttr("transform", {
                    rotate: [currentAngle, 50, 50]
                })
                rect1.setAttr("transform", {
                    rotate: [currentAngle, 50, 50]
                })
                rect2.setAttr("transform", {
                    rotate: [currentAngle, 50, 50]
                })
                boxHolder.attr.r = size;
            })
        </script>
    </body>
</html>
